<!DOCTYPE html>
<html lang="en">
	<head>
		<title>- TBD -</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
		<script src="./src.js"></script>
	</head>
	<body class="noMargin">
		<div class="container">
			<h1 class="centerText" style="margin-top:19px;margin-bottom:19px;z-index:500;position:relative;">funny little website</h1>
			<div id="gameFlex">
				<div class="gameRow">
					<div class="gameContainer" id="subContainer0">
						<p class="mapCoord" id="subMapCoord0">1-0</p>
					</div>
					<div class="gameContainer" id="subContainer1">
						<p class="mapCoord" id="subMapCoord1">1-1</p>
					</div>
					<div class="gameContainer" id="subContainer2">
						<p class="mapCoord" id="subMapCoord2">1-2</p>
					</div>
				</div>
				<div class="gameRow">
					<div class="gameContainer" id="subContainer3">
						<p class="mapCoord" id="subMapCoord3">2-0</p>
					</div>
					<div class="gameContainer" id="container">
						<p class="mapCoord" id="mapCoord">2-1</p>
						<div class="gameOBJ" id="player"></div>
					</div>
					<div class="gameContainer" id="subContainer4">
						<p class="mapCoord" id="subMapCoord4">2-2</p>
					</div>
				</div>
				<div class="gameRow">
					<div class="gameContainer" id="subContainer5">
						<p class="mapCoord" id="subMapCoord5">3-0</p>
					</div>
					<div class="gameContainer" id="subContainer6">
						<p class="mapCoord" id="subMapCoord6">3-1</p>
					</div>
					<div class="gameContainer" id="subContainer7">
						<p class="mapCoord" id="subMapCoord7">3-2</p>
					</div>
				</div>
			</div>
			<div id="stats">
				<p style="margin-left: 10px; width: fit-content;">expected fps: <span id="fps">60</span></p>
				<input type="range" max="240" min="30" value="60" id="fpsSlider">
				<p id="logs" style="display: block; margin-left: 10px; margin-right: auto; width: 40%"></p>
			</div>
		</div>
	</body>
</html>
